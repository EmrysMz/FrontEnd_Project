<!-- add-learning-package.component.html -->

<div class="container">
    <h2>Add Learning Package</h2>
    <form (ngSubmit)="submitForm()">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" [(ngModel)]="formData.title" required placeholder="Enter the title">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" [(ngModel)]="formData.description" required placeholder="Enter the description">
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" [(ngModel)]="formData.category" required placeholder="Enter the category">
        </div>
        <div>
            <label for="targetaudience">Target Audience:</label>
            <input type="text" id="targetaudience" name="targetaudience" [(ngModel)]="formData.targetaudience" required placeholder="Enter the target audience">
        </div>
        <div>
            <label for="difficulty">Difficulty:</label>
            <input type="number" id="difficulty" name="difficulty" [(ngModel)]="formData.difficulty" required placeholder="Enter a number between 0 and 10">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
