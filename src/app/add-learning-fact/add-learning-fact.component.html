<!-- add-learning-fact.component.html -->

<div class="container">
  <h2>Add Learning Fact</h2>
  <form (ngSubmit)="submitForm()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="formData.title" required placeholder="Enter the title">
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="formData.description" required placeholder="Enter the description">
    </div>
    <div>
      <label for="content">Content:</label>
      <input type="text" id="content" name="content" [(ngModel)]="formData.content" required placeholder="Enter the content">
    </div>
    <div>
      <label for="learningpackageid">Learning Package:</label>
      <select id="learningpackageid" name="learningpackageid" [(ngModel)]="formData.learningpackageid" required>
        <option *ngFor="let package of learningPackages" [value]="package.learningpackageid">{{ package.title }}</option>
      </select>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
